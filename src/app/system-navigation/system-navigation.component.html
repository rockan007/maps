<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>tool-map</span>
  </mat-toolbar>
  <mat-sidenav-container fxLayout="row" fxFlex class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar>功能列表</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/charts-map">地图生成</a>
        <a mat-list-item href="/sky-map">坐标拾取</a>
        <a mat-list-item href="#">未完待续</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlex fxLayout="column">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
